<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Reset -->
    <!-- <link type="text/css" rel="stylesheet" href="css/reset.css"> -->
    <!-- Bootstrap CSS -->   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <!-- <link type="text/css" rel="stylesheet" href="css/style.css"> -->

    <title>Score Keeper</title>
</head>
<body>
    <section>
        <div class="container">
            <!-- Header Text, Image, and sub-head  -->
            <div class="row justify-content-center">
                <div class="col-4">
                    <h1 id="title" class="text-center">Score Keeper!</h1>
                    <image src="img/paddle-ball-ping-pong.jpg" class="img-fluid"></image>
                </div>
            </div>
            <!-- Main scoreboard -->
            <div class="row mb-3 justify-content-center">
                <div class="col-4">
                    <h1><span id="p1-score">0</span> - <span id="p2-score">0</span></h1>
                    <p>Use the buttons below to keep track of the score</p>
                    <div class="row justify-content-start">
                        <div class="col-3">
                            <b>Playing to:</b>
                        </div>
                        <div class="col-3">
                            <select class="form-select" aria-label="Total Score for Win" id="play-to">
                                <option selected value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Action buttons and reset -->
            <div class="row justify-content-center">
                <div class="col-4 btn-group">
                    <button id="p1-button" class="btn btn-success">Player 1</button>
                    <button id="p2-button" class="btn btn-info">Player 2</button>
                    <button id="reset-button" class="btn btn-danger">Reset</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <p><i>Hold Shift Key to remove a point</i></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- App JS file -->
    <script src="js/app.js"></script>
</body>
</html>
